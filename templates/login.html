
{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="glass p-4">
      <h2 class="mb-3 text-center">Вход в FoodLens</h2>
      <p class="text-muted text-center mb-4">
        Авторизуйтесь, чтобы отслеживать калории, смотреть историю блюд и прогресс по цели.
      </p>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Пароль</label>
          <input class="form-control" type="password" name="password" placeholder="Ваш пароль" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
          <button class="btn btn-accent">Войти</button>
          <a class="btn btn-link" href="{{ url_for('register') }}">Создать аккаунт</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
